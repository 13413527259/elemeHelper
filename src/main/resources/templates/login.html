<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>登录</title>
</head>
<body>
	<h2>登录</h2>
	<span id="msg" th:text="${error?.msg}">msg</span>
	<form action="/login" method="POST">
		用户名：<input type="text" name="name" placeholder="请输入用户名" th:value="${user?.name}" required="required" /><br /> 
			密码：<input type="password" name="pass" placeholder="请输入密码" /><br /> 
			<input type="submit" value="登录" />
	</form>
</body>
</html>
